<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Logo sistema de gestão de inventário de produção">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0F172A"></rect>

  <!-- Mark -->
  <g transform="translate(0,4)">
    <!-- Subtle highlight -->
    <path d="M96 132c0-22.1 17.9-40 40-40h240c22.1 0 40 17.9 40 40v248c0 22.1-17.9 40-40 40H136c-22.1 0-40-17.9-40-40V132z" fill="none" opacity="0.12" stroke="#22D3EE" stroke-width="10"></path>

    <!-- Inventory box (3D-ish) -->
    <!-- Top -->
    <path d="M168 182l88-46 88 46-88 46-88-46z" fill="#2563EB"></path>
    <path d="M168 182l88-46 88 46-88 46-88-46z" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linejoin="round" opacity="0.95"></path>
    <!-- Left face -->
    <path d="M168 182v126l88 46V228l-88-46z" fill="#1D4ED8"></path>
    <path d="M168 182v126l88 46V228l-88-46z" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linejoin="round" opacity="0.9"></path>
    <!-- Right face -->
    <path d="M344 182v126l-88 46V228l88-46z" fill="#2563EB"></path>
    <path d="M344 182v126l-88 46V228l88-46z" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linejoin="round" opacity="0.9"></path>

    <!-- Inner "inventory" lines -->
    <path d="M196 246l60 31 60-31" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"></path>
    <path d="M196 284l60 31 60-31" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.75"></path>

    <!-- Production flow arrow -->
    <path d="M128 348c34 0 52-18 72-38" fill="none" stroke="#22D3EE" stroke-width="10" stroke-linecap="round"></path>
    <path d="M200 310l-10 34 34-10" fill="none" stroke="#22D3EE" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>

    <!-- Gear (small) -->
    <g transform="translate(344 318)">
      <circle cx="0" cy="0" r="34" fill="#0F172A" stroke="#22D3EE" stroke-width="10"></circle>
      <circle cx="0" cy="0" r="14" fill="#0F172A" stroke="#2563EB" stroke-width="8"></circle>
      <!-- Teeth -->
      <g fill="#22D3EE">
        <rect x="-6" y="-58" width="12" height="16" rx="4"></rect>
        <rect x="-6" y="42" width="12" height="16" rx="4"></rect>
        <rect x="42" y="-6" width="16" height="12" rx="4"></rect>
        <rect x="-58" y="-6" width="16" height="12" rx="4"></rect>
        <rect x="30" y="-44" width="14" height="12" rx="4" transform="rotate(45)"></rect>
        <rect x="-44" y="30" width="14" height="12" rx="4" transform="rotate(45)"></rect>
        <rect x="30" y="30" width="14" height="12" rx="4" transform="rotate(-45)"></rect>
        <rect x="-44" y="-44" width="14" height="12" rx="4" transform="rotate(-45)"></rect>
      </g>
    </g>

    <!-- Small check (control/accuracy) -->
    <path d="M318 388l18 18 34-40" fill="none" stroke="#2563EB" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>